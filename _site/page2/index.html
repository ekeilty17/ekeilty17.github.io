<p><strong>Material Implication</strong>: $\quad (a \implies b) = (\overline{a} \vee b)$</p>

<p><strong>Mirror</strong>: $\quad (a \impliedby b) = (b \implies a)$</p>

<p><strong>Antisymmetry / Double Implication</strong>: $\quad (a = b) = (a \implies b) \wedge (a \impliedby b)$</p>

<p><strong>Exclusion</strong>: $\quad (a \neq b) = (\overline{a = b})$</p>

<h1 id="axioms">Axioms</h1>

<p><strong>Complement/Annihilation Laws</strong></p>
<ul>
  <li>$a \wedge \overline{a} = \text{F} \qquad$ (Noncontradiction)</li>
  <li>$a \vee \overline{a} = \text{T} \qquad$ (Excluded Middle)</li>
</ul>

<p><strong>Identity</strong></p>
<ul>
  <li>$a \wedge \text{T} = a$</li>
  <li>$a \vee \text{F} = a$</li>
</ul>

<p><strong>Commutativity</strong></p>
<ul>
  <li>$a \wedge b = b \wedge a$</li>
  <li>$a \vee b = b \vee a$</li>
</ul>

<p><strong>Distributivity/Factoring</strong></p>
<ul>
  <li>$a \wedge (b \vee c) = (a \wedge b) \vee (a \wedge b)$</li>
  <li>$a \vee (b \wedge c) = (a \vee b) \wedge (a \vee b)$</li>
</ul>
