        Specialization and Generalization
      </a>
    </h1>

    <span class="post-date">23 Aug 2022</span>

    <p>Here, we are going to emplore a different style of proof. In all previous proofs we had an expression of the form $\text{LHS} = \text{RHS}$. We then start with the $\text{LHS}$ at the top and arrive at the $\text{RHS}$ at the bottom. In these expressions, there is are equals sign. Instead, we are going to start with the entire expression at the top and arrive at $\color{green}T$ at the bottom. Since the original statement is equivalent to $\color{green}T$, it must be a true expression.</p>

<p>Similar to Absorption, these relations may seem simple and abscure, but they turn out to be very useful in practice.</p>

<h2 id="specialization">Specialization</h2>

<p>$(a \wedge b) \implies a$</p>

\[\begin{align}
    &amp;(a \wedge b) \implies a \\
    &amp;= (\overline{a \wedge b}) \vee a                                           &amp;&amp;\text{Material Implication} \\
    &amp;= (\overline{a \wedge b}) \vee (a \wedge \color{green}T)                   &amp;&amp;\text{Identity} \\
    &amp;= (\overline{a \wedge b}) \vee (a \wedge (b \vee \overline{b}))            &amp;&amp;\text{Excluded Middle} \\
    &amp;= (\overline{a \wedge b}) \vee ((a \wedge b) \vee (a \wedge \overline{b})) &amp;&amp;\text{Distributivity} \\
    &amp;= ((\overline{a \wedge b}) \vee (a \wedge b)) \vee (a \wedge \overline{b}) &amp;&amp;\text{Associativity} \\
    &amp;= \color{green}T \vee (a \wedge \overline{b})                              &amp;&amp;\text{Associativity} \\
    &amp;= \color{green}T                                                           &amp;&amp;\text{Base}
\end{align}\]

<h2 id="generalization">Generalization</h2>

<p>$a \implies (a \vee b)$</p>

\[\begin{align}
    &amp;a \implies (a \vee b) \\
    &amp;= \overline{a} \vee (a \vee b)     &amp;&amp;\text{Material Implication} \\
    &amp;= (\overline{a} \vee a) \vee b     &amp;&amp;\text{Associativity} \\
    &amp;= \color{green}T \vee b            &amp;&amp;\text{Excluded Middle} \\
    &amp;= \color{green}T                   &amp;&amp;\text{Base}
\end{align}\]

  </div>
