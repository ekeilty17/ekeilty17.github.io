<div class="sidebar">
    <div class="container">
      <!--
      <img src="/assets/mandlebrot-set.jpg" class="responsive"  height="220">
      -->
      
      <div class="sidebar-about">
        <h1>{{ site.author }}</h1>
        <p class="lead">{{ site.tagline }}</p>
      </div>
    </div>
    
    <div class="container sidebar-sticky">
      <ul class="sidebar-nav">

        <li class="sidebar-nav-item{% if page.title == "Home" %} active{% endif %}">
            <a href="/">Home</a>
        </li>
        
        {% for node in site.pages_list %}
          <li class="sidebar-nav-item{% if page.title == node.title %} active{% endif %}">
            <a href="{{ node[1] }}">{{ node[0] }}</a>
          </li>
        {% endfor %}

        <!-- <li class="sidebar-nav-item"><a href="{{ site.data.theme.cv }}">Curriculum Vitae</a></li> -->
        <!-- <li class="sidebar-nav-item">Currently v{{ site.version }}</li> -->
      </ul>
      
      <div id="social">
        {% include social.html %}
      </div>
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }} </p>

    </div>
  </div>
